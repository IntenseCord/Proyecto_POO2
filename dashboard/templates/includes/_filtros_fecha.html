<!-- Template compartido para filtros de fecha -->
<!-- Reduce duplicaciÃ³n en templates de listado -->
<div class="form-group">
  <label for="fecha_desde">Fecha Desde</label>
  <input 
    type="date" 
    name="fecha_desde" 
    id="fecha_desde" 
    class="form-control" 
    value="{{ fecha_desde|default:'' }}"
  />
</div>

<div class="form-group">
  <label for="fecha_hasta">Fecha Hasta</label>
  <input 
    type="date" 
    name="fecha_hasta" 
    id="fecha_hasta" 
    class="form-control" 
    value="{{ fecha_hasta|default:'' }}"
  />
</div>

<div class="form-group">
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-search"></i> Buscar
  </button>
  <a href="{{ request.path }}" class="btn btn-secondary">
    <i class="fas fa-times"></i> Limpiar
  </a>
</div>
